    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
        <script src="../../js/jquery-3.2.1.js"></script>
        <script language="javascript" type="text/javascript">
            //保存成功的提示消息
            function showResult() {
                showResultDiv(true);
                window.setTimeout("showResultDiv(false);", 3000);
            }
            function showResultDiv(flag) {
                var divResult = document.getElementById("save_result_info");
                if (flag)
                    divResult.style.display = "block";
                else
                    divResult.style.display = "none";
            }

            //添加复选按钮
            function addCheckBox() {
                var uu = $("<ul></ul>")
                $.ajax({
                    url: "/getAllCheckBox",
                    success: function (re) {
                        console.log(re)
                        $.each(re.data, function (i, domEle) {
                            var ll = $("<li></li>")
                            var inp = $("<input type='checkbox'>").attr("num", domEle.moduleId)
                            ll.append(inp).append(domEle.name).appendTo(uu)
                        })
                        uu.appendTo($(".input_info_scroll"))
                    }
                })
            }

            addCheckBox()

            function addRole() {

                var modules = ""
                $("input[type='checkbox']:checked").each(function () {
                    modules+=$(this).attr("num")+","
                })
                $.ajax({
                    type:"post",
                    url:"/addRole",
                    data:{
                        name:$("#name").val(),
                        modules:modules
                    },
                    success:function (res) {
                      console.log(res)
                        var result = res.data
                        if (result == 0){
                            $("#limit").html("至少选择一项")
                        }if (result == 1){
                            $("#save_result_info").html(" 保存失败，角色名称重复！")
                            showResult()
                        }if (result == 2){
                            window.location.href="/role";
                        }
                    }
                })
            }
        </script>
    </head>

                        <!--<ul>-->

                <div class="button_info clearfix">
